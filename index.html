<!DOCTYPE html>
<html>
<head>
  <title>Elmadrasa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    .container {
      text-align: center;
      padding: 20px;
      max-width: 500px;
    }
    .message {
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
      line-height: 1.5;
    }
    .app-name {
      font-weight: bold;
      color: #007AFF;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="message">
      Opening <span class="app-name">Elmadrasa</span> app...
    </div>
    <div class="message">
      If the app doesn't open, please install it first.
    </div>
  </div>
  
  <script>
    // Try to open the app
    const urlParams = new URLSearchParams(window.location.search);
    const path = window.location.pathname.substring(1);
    const search = window.location.search;
    
    let appUrl = 'elmadrasaapp//';
    if (path) {
      appUrl += path;
      if (search) {
        appUrl += search;
      }
    }
    
    console.log('Attempting to open:', appUrl);
    
    // Try to open the app
    window.location.href = appUrl;
    
    // Fallback after 3 seconds
    setTimeout(() => {
      const messageElements = document.querySelectorAll('.message');
      if (messageElements.length > 0) {
        messageElements[0].innerHTML = 'Please install the Elmadrasa app to continue.';
        messageElements[1].innerHTML = 'Download it from the App Store or Google Play.';
      }
    }, 3000);
  </script>
</body>
</html>
